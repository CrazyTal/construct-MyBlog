<!DOCTYPE html>
<html lang="zh-CN" ng-app="admin">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="/stylesheets/admin/admin.css">
	<link rel="stylesheet" href="/stylesheets/admin/adminIndex.css">	
	<link rel="shortcut icon" href="favicon.ico">
	<base href="/admin"> 
</head>
<body ng-controller="adminMainController">
	<div ng-include="'admin/header/header.html'"></div>
	<section class="container-fluid">
		<div class="row">
			<aside class="col-lg-2 col-md-2">
				<ul class="list-group">
					<li class="list-group-item">
						<a class="item-content" ng-href="/admin">
							<i class="pull-left"></i>
							<span class="pull-left"></span>
							<i class="pull-right"></i>
						</a>
						<ul class="list-group">
							<li class="list-group-item"></li>
						</ul>
					</li>
				</ul>
			</aside>
			<article class="col-lg-10 col-md-10">
				<div ng-view></div>
			</article>
		</div>
	</section>
	<footer class="container-fluid">
		<div class="row"></div>
	</footer>
	<!-- angular官方文件 -->
	<script src="javascripts/libs/angular.min.js"></script>
	<script src="javascripts/libs/angular-route.min.js"></script>
	<script src="javascripts/libs/angular-resource.min.js"></script>
	<script src="javascripts/libs/angular-animate.min.js"></script>
	
	<!-- route -->
	<script src="adminRoute.js"></script>
	<!-- controller -->
	<script src="javascripts/admin/controller/adminMainController.js"></script>
	<script src="javascripts/admin/controller/adminIndexController.js"></script>
	<!-- 入口文件 -->
	<script src="admin.js"></script>
</body>
</html>
